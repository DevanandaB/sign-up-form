<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo">
                <h1>
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                    Odin
                </h1>
            </div>
            <p>Credits to owner</p>
       </div>

       <div class="sign-up">
            <p>This is not a real online service! You know you need something like this
                in your life to help you realise your deepest dreams.
                <br>Sign up <i>now</i> to get started.</p></br>
            </p>
            <p>You <i>know</i> what to do.</p>

            <div class="form">
                <p>Let's do this</p>
                <form action="#" method="get"> 
                    <section>
                        <div class="wrap" style="float: left; margin: 5px 50px;">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" placeholder="Eg: Bob" required>
                        </div>
                        <div class="wrap">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text">
                        </div>
                        <br>
                    </section>
                    
                    <section>
                        <div class="wrap" style="float: left; margin: 5px 50px;">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Bob@mail.com" required>
                        </div>
                        <div class="wrap">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" type="number">
                        </div>
                        <br>
                    </section>

                    <section>
                        <div class="wrap" style="float: left; margin: 5px 50px;">
                            <label for="password">Password <span>(Should contain between 8 to 18 charcters)</span></label>
                            <input id="password" type="password" minlength="8" maxlength="18" required>
                        </div>
                        <div class="wrap">
                            <label for="confirm-password">Confirm password</label>
                            <input id="confirm-password" type="password" minlength="8" maxlength="18" required>
                        </div>
                    </section>
                    <div class="foot">
                        <button type="submit" value="submit">Create account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>

            <!-- <div class="foot">
                <button type="submit" value="submit">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div> -->
            
        </div>
    </div>
    
</body>
</html>
