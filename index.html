<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src=""><h1>Odin</h1>
            <p>Photo by notorious v1ruS</p>
       </div>

       <div class="sign-up">
            <p>This is not a real online service! You know you need something like this
                in your life to help you realise your deepest dreams.
                <br>Sign up <i>now</i> to get started.</p></br>
            </p>
            <p>You <i>know</i> what to do.</p>

            <div class="form">
                <p>Let's do this</p>
                <form action="#" method="get"> 
                    <section>
                        <div class="wrap" style="float: left; margin: 5px 50px;">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" type="text" placeholder="Eg: Bob" required>
                        </div>
                        <div class="wrap">
                            <label for="last-name">Last Name:</label>
                            <input id="last-name" type="text" required>
                        </div>
                        <br>
                    </section>
                    
                    <section>
                        <div class="wrap" style="float: left; margin: 5px 50px;">
                            <label for="email">Email:</label>
                            <input id="email" type="email" placeholder="Bob@mail.com" required>
                        </div>
                        <div class="wrap">
                            <label for="phone-number">Phone Number:</label>
                            <input id="phone-number" type="number" required>
                        </div>
                        <br>
                    </section>

                    <section>
                        <div class="wrap" style="float: left; margin: 5px 50px;">
                            <label for="password">Password:</label>
                            <input id="password" type="password" required>
                        </div>
                        <div class="wrap">
                            <label for="confirm-password">Confirm password:</label>
                            <input id="confirm-password" type="password" required>
                        </div>
                    </section>
                </form>
            </div>

            <div class="foot">
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
